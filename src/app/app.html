<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <img class='Icon' src='https://matematicasparaticharito.files.wordpress.com/2015/02/cuadrado.png?w=217&h=216'>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style='display: inline-block;'>
        <img class='RootIMG' src='https://matematicasparaticharito.files.wordpress.com/2015/02/cuadrado.png?w=217&h=216'>
        <div class='RootTitle'>{{p.title}}</div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
